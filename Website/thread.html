<!DOCTYPE html>
<html>
<head>
    <link href="http://10.101.110.181:3001/general-styles.css" rel="stylesheet" type="text/css">
    <title>Threads Chat</title>
</head>
<body>
    <div id="threads-app">
        <div class="app">
            <nav class="logo">
                <img src="threads temp logo.png">
            </nav>
            <div class="main-chat-window">
                New Thread
                <form id="newthread">
                    <input type="text" placeholder="Enter User" id="userbox"> <input type="button" value="Add" onclick="addUser();">
                    <div id="users">Users:</div>
                    <input type="button" value="Clear" onclick="users = []; updateList();"> <input type="button" onclick="newThread();" value="Create">
                </form>


                Select a Thread
                <div class="threads"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="http://10.101.110.181:3001/sendJSON.js"></script>
    <script type="text/javascript" src="http://10.101.110.181:3001/thread-script.js"></script>
</body>
</html>
