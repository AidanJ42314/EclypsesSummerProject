<html>
<head>
<title>Sign up for Threads</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

    <header>

        <div class="row">
            <ul class="main-nav">
            <li> <a href=""> HOME </a> </li>
            <li> <a href=""> ABOUT </a> </li>
            <li> <a href=""> LOGIN </a> </li>
            <li class="active"> <a href=""> SIGN UP </a> </li>
            </ul>
        </div>

        <div class="hero">

        <h1>Sign up to start chatting.</h1>

        <form class="box" action="http://whatever the server is/users/" method="post">

            <p class="enteremail">Enter your email.</p>

            <input type="text" name="email" placeholder="Email">

            <p class="enterusername">Choose a username! (Note: This can totally be changed later!)</p>

            <input type="text" name="username" placeholder="Your Username">

            <p class="enterpassword">Create a password! Passwords must be at least six characters.</p>

            <input type="password" name="password" placeholder="Password" id="pass">

            <input type="password" name="confirm" placeholder="Confirm your password" id="pass_conf"> <p id="pass_match"></p>

            <label class="agreetos">I have read and agreed to the <a href="">Privacy Policy</a>, <a href="">Terms of Service</a>, and <a href="">Code of Conduct</a>.

                <input type="checkbox" id="tosbox">

                <span class="checkmark" id="toscheck"></span>

            </label>

            <label class="agreetomail">I wish to receive monthly newsletters in my inbox. (Note: You can unsubsribe anytime.)

                <input type="checkbox">

                <span class="checkmark"></span>

            </label>

            
            <input type="submit" name="" value="Start Chatting!" id="submit_button">

        </form>

        </div>

        <div class="loginhere">

            <p>Already signed up? Log in <a href="login">here</a>.</p>

        </div>

        </div>


    <script type="text/javascript" src ="./script.js"></script>

</body>

</html>
